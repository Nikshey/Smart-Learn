<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartLearn LMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Primary Colors */
      --primary-gradient-start: #4e54c8;
      --primary-gradient-end: #8f94fb;
      --secondary-gradient-start: #11998e;
      --secondary-gradient-end: #38ef7d;
      --accent-gradient-start: #ff416c;
      --accent-gradient-end: #ff4b2b;
      
      /* Background Colors */
      --bg-dark: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.7);
      --bg-overlay: rgba(15, 23, 42, 0.85);
      
      /* Text Colors */
      --text-light: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-accent: #e2e8f0;
      
      /* Border Colors */
      --border-light: rgba(255, 255, 255, 0.1);
      --border-accent: rgba(147, 197, 253, 0.3);
      
      /* Shadows */
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-dark), #1e293b);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }
    
    .login-container {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo p {
      color: var(--text-secondary);
      margin-top: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--border-light);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      border-color: var(--accent-gradient-end);
      box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.3);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    .links {
      text-align: center;
      margin-top: 25px;
      color: var(--text-secondary);
    }
    
    .links a {
      color: var(--accent-gradient-end);
      text-decoration: none;
      font-weight: 500;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    
    .success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #28a745;
    }
    
    .error {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
      text-decoration: none;
    }
    
    .back-link:hover {
      color: var(--accent-gradient-end);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>SmartLearn</h1>
      <p>Welcome back! Please login to your account</p>
    </div>
    
    <form id="loginForm">
      <div id="message" class="message"></div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="links">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Clear all localStorage data on page load to reset accounts
    localStorage.clear();
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Email validation
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      // Basic email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      // Password validation
      if (!password) {
        showMessage('Please enter your password', 'error');
        return;
      }
      
      // Password length validation (must be at least 6 characters)
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }
      
      // Send login request to backend
      fetch('http://localhost:3000/api/students/email/' + encodeURIComponent(email))
        .then(response => {
          if (!response.ok) {
            throw new Error('Invalid email or password');
          }
          return response.json();
        })
        .then(studentData => {
          // In a real application, you would also validate the password with the backend
          // For this demo, we'll assume the email exists and proceed
          
          // Set user data in localStorage
          const userData = {
            email: studentData.email,
            fullName: studentData.name,
            role: 'student' // Default to student role
          };
          
          localStorage.setItem('userData', JSON.stringify(userData));
          localStorage.setItem('isLoggedIn', 'true');
          
          // Show success message
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect to student dashboard
          setTimeout(function() {
            window.location.href = 'student.html';
          }, 1500);
        })
        .catch(error => {
          // Check if this might be a teacher account
          fetch('http://localhost:3000/api/courses/instructor/' + encodeURIComponent(email))
            .then(response => {
              if (!response.ok) {
                throw new Error('Invalid email or password');
              }
              return response.json();
            })
            .then(courses => {
              // This is a teacher account
              const userData = {
                email: email,
                fullName: 'Teacher', // In a real app, you would get the teacher's name
                role: 'teacher'
              };
              
              localStorage.setItem('userData', JSON.stringify(userData));
              localStorage.setItem('isLoggedIn', 'true');
              
              // Show success message
              showMessage('Login successful! Redirecting...', 'success');
              
              // Redirect to teacher dashboard
              setTimeout(function() {
                window.location.href = 'teacher.html';
              }, 1500);
            })
            .catch(err => {
              showMessage('Invalid email or password', 'error');
            });
        });
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
